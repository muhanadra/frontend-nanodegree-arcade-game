<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-min.js"></script>
    
</head>
<body>
	<div class="wrapper">
    <div id="menu" class="main">
      <div id="main">
        <h1 id ="menu">Choose your player</h1>
        <ul>
          <li class="boy"><img src="images/char-boy.png"></li>
          <li class ="cat"><img src="images/char-cat-girl.png"></li>
          <li class ="pink"><img src="images/char-pink-girl.png"></li>
          <li class ="horn"><img src="images/char-horn-girl.png"></li>
          <li class ="princess"><img src="images/char-princess-girl.png"></li>
        </ul>
      </div>
    </div>
    <div id="end" class ="end">
      <h1 id ="end">Game Over!</h1>
        <ul>
          <li id="restart"><a href="#" class="button play">Restart</a></li>
          <li id="select"><a href="#" class="button select">Change Player</a></li>
        </ul>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
